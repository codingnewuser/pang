    <h2>HTP</h2>
    <p>HTP에서 H는 집, T는 나무, P는 사람으로 집, 나무, 사람 검사라고 불린다.
    <br>준비물로는 백지4장과 그림을 위한 학용품이 필요하다.
    <br>H는 가정생활과 가족 내 관계를 반영하여 부모, 형제에 대한 태도나 관계에 대한 표현을 나타낸다.
    <br>T는 무의식적인 자아상을 나타낸다. 그 사람의 인생 역사를 그대로 보여주는 기능을 한다.
    <br>P는 자기 초상을 나타내는 자아상이다. 또한 자아존중감 및 대인관계에 대해 알 수 있다.
  </p>
